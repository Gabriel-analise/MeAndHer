<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nossa Linha do Tempo</title>
  <link rel="icon" type="image/x-icon" href="../assets/bird.png">
  <link rel="stylesheet" href="../css/timeline.css">
</head>
<body>
  <h1 class="page-title">Nossa Linha do Tempo</h1>

  <div class="timeline-container">
    <div class="event" style="left: 5%;">
      <div class="dot"></div>
      <img class="preview" src="../assets/conquista.jpg" alt="Uma das nossas primeiras Conquistas ❤️">
      <div class="caption">Uma das nossas primeiras Conquistas ❤️</div>
    </div>
    <div class="event" style="left: 25%;">
      <div class="dot"></div>
      <img class="preview" src="../assets/anhangava.jpg" alt="A montanha que subimos 🏞️">
      <div class="caption">A montanha que subimos (e suamos!) 🏞️</div>
    </div>
    <div class="event" style="left: 50%;">
      <div class="dot"></div>
      <img class="preview" src="../assets/nos.jpg" alt="Uma das nossas primeiras fotos">
      <div class="caption">Uma das nossas primeiras fotos juntos</div>
    </div>
    <div class="event" style="left: 75%;">
      <div class="dot"></div>
      <img class="preview" src="../assets/role.jpg" alt="Nosso rolê 🥂">
      <div class="caption">Um dos nossos (vários) rolês juntinhos! 🥂</div>
    </div>
    <div class="event" style="left: 95%;">
      <div class="dot"></div>
      <img class="preview" src="../assets/padrinhos.jpg" alt="Viramos padrinhos!">
      <div class="caption">Viramos padrinhos de uma princesa!</div>
    </div>
  </div>

  <a href="../index.html" class="voltar">⬅ Voltar ao Início</a>
</body>
</html>
